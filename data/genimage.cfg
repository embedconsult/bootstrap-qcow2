image boot-part.vfat {
	vfat {
		label = "ESP"
		extraargs = "-F 32"
	}
	mountpoint = "/boot"
	size = 100M
}
image rootfs.x86.ext4 {
	ext4 {
		label = "root-x86"
	}
	mountpoint = "/rootfs-x86"
	size = 800M
}
image rootfs.arm.ext4 {
	ext4 {
		label = "root-arm"
	}
	mountpoint = "/rootfs-arm"
	size = 800M
}
image bootstrap.img {
	hdimage {
		partition-table-type = gpt
	}
	partition 1 {
		partition-type-uuid = esp
		bootable = true
		image = "boot-part.vfat"
	}
	partition 2 {
		partition-type-uuid = root-arm64
		image = "rootfs.arm.ext4"
	}
	partition 3 {
		partition-type-uuid = root-x86-64
		image = "rootfs.x86.ext4"
	}
	size = 1800M
}
