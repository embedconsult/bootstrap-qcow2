image boot-part.vfat {
	vfat {
	}
	mountpoint = "/boot"
	size = 32M
}
image rootfs.x86.ext4 {
	ext4 {
	}
	mountpoint = "/rootfs-x86"
	size = 800M
}
image rootfs.arm.ext4 {
	ext4 {
	}
	mountpoint = "/rootfs-arm"
	size = 800M
}
image bootstrap.qcow2 {
	qemu {
		partition-table-type = "gpt"
	}
	partition boot {
		image = "boot-part.vfat"
		partition-type-uuid = U
		offset = 32K
		bootable = true
	}
	partition root-aarch64 {
		partition-type-uuid = root-aarch64
		image = "rootfs.arm.ext4"
	}
	partition root-x86-64 {
		partition-type-uuid = root-x86-64
		image = "rootfs.x86.ext4"
	}
	size = 1650M
}
