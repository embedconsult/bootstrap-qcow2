services:
  codex:
    build:
      context: .
      dockerfile: Dockerfile.codex
    container_name: bootstrap-qcow2-codex
    privileged: true
    userns_mode: host
    security_opt:
      - apparmor=unconfined
    working_dir: /work
    volumes:
      - ./codex/work:/work
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    tty: true
    stdin_open: true
    command: bash


