name: Crystal CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Crystal 1.18.2
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.18.2

      - name: Install shards
        run: shards install --skip-postinstall

      - name: Check formatting
        run: crystal tool format --check

      - name: Run specs
        run: crystal spec

      - name: Build minimal chroot and exercise it
        run: |
          crystal run src/sysroot_builder_main.cr -- --workspace /tmp/sysroot-ci --output /tmp/sysroot.tar.gz --arch x86_64 --branch edge --base-version edge
          mkdir -p /tmp/sysroot
          sudo tar -xzf /tmp/sysroot.tar.gz -C /tmp/sysroot
          sudo chroot /tmp/sysroot /bin/sh -c "echo hello > /workspace/hello.txt"
          test -f /tmp/sysroot/workspace/hello.txt
