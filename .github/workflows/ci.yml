name: Crystal CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Crystal 1.18.2
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.18.2

      - name: Install shards
        run: shards install --skip-postinstall

      - name: Build binary
        run: shards build

      - name: Check formatting
        run: crystal tool format --check

      - name: Run specs
        run: crystal spec

      - name: Build minimal chroot and exercise it
        run: |
          shards build
          shards build
          ./bin/bq2 --install
          ./bin/sysroot-builder --workspace /tmp/sysroot-ci --output /tmp/sysroot.tar.gz --arch x86_64 --branch v3.23 --base-version 3.23.2
          mkdir -p /tmp/sysroot
          tar -xzf /tmp/sysroot.tar.gz -C /tmp/sysroot
          sudo "$(command -v crystal)" eval 'Process.chroot("/tmp/sysroot"); Dir.cd("/"); File.write("/workspace/hello.txt", "ok")'
          test -f /tmp/sysroot/workspace/hello.txt
